<div class="card mb-4">
    <div class="card-img">
        <img src="{{member.photoUrl}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <fa-icon [icon]="faUser" class="mr-2"></fa-icon>
            {{member.userName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
