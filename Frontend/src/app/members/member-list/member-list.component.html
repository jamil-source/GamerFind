<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center pagination-wrap" *ngIf="pagination">
    <pagination class="pagination-item" [boundaryLinks]="true" [totalItems]="pagination.TotalItems" [itemsPerPage]="pagination.ItemsPerPage"
        [(ngModel)]="pagination.CurrentPage" (pageChanged)="changePage($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
