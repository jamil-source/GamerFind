<div class="container">
    <div class="text-center mt-3">
        <h2>Members - {{pagination?.TotalItems}}</h2>
    </div>
    <div class="container mt-3">
        <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="getAllMembers()" autocomplete="off">
            <div class="form-group">
                <label>Min age: </label>
                <input type="number" class="form-control ml-1" name="minAge" [(ngModel)]="userParams.minAge">
            </div>
            <div class="form-group">
                <label>Max age: </label>
                <input type="number" class="form-control ml-1" name="maxAge" [(ngModel)]="userParams.maxAge">
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center pagination-wrap" *ngIf="pagination">
    <pagination class="pagination-item" [boundaryLinks]="true" [totalItems]="pagination.TotalItems"
        [itemsPerPage]="pagination.ItemsPerPage" [(ngModel)]="pagination.CurrentPage" (pageChanged)="changePage($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
